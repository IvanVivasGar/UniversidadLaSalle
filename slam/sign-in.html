<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/log-sign-in.css" />
    <link rel="stylesheet" href="./css/queries-log-sign-in.css" />
    <title>SLAM</title>
  </head>
  <body>
    <div class="form-background"></div>
    <a href="./index.html" class="go-back-btn">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </a>
    <div class="form-container">
      <div class="form-img">
        <img src="./imgs/SLAM.png" alt="SLAM logo" />
      </div>
      <!-- ========================================== -->
      <div class="sign-in-container">
        <h5 class="sign-in-txt">Registrarse</h5>
        <form class="sign-in-form">
          <input
            type="email"
            id="signInEmail"
            aria-describedby="emailHelp"
            placeholder="Ingresa tu email"
          />
          <input
            id="signInName"
            aria-describedby="emailHelp"
            placeholder="Ingresa tu nombre completo"
          />

          <input
            type="password"
            id="signInPassword"
            placeholder="Ingresa una contraseña"
          />

          <input
            type="password"
            id="confirmsignInPassword"
            placeholder="Confirma la contraseña"
          />

          <div class="remember-container">
            <div class="check-box"></div>
            <label for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="sign-in-link-container">
        <a href="./log-in.html" class="sign-in-link">
          ¿Ya tienes una cuenta? <span>Inicia Sesion</span>
        </a>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
