<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" required name="nombre" id="nombre">

        <label for="apellido">Apellido</label>
        <input type="text" required name="apellido" id="apellido">
        <input type="submit" value="Enviar">
    </form>

    <br><br>

    <form action="">
        <fieldset>
            <label for="nombre">Nombre</label>
            <input type="text" required name="nombre2" id="nombre2" placeholder="Ingresa tu nombre">

            <label for="correo">Correo</label>
            <input type="email" required name="correo" id="correo">

            <label for="Edad">Edad</label>
            <input type="number" step="any" name="edad" id="edad">

            <br><br><br>

            <label for="lenguaje">Lenguaje</label>
            <input type="radio" name="lenguaje" id="js"> JavaScript
            <input type="radio" name="lenguaje" id="python"> Python
            <input type="radio" name="lenguaje" id="c"> C

            <br><br><br>

            <label for="paises">Paises que he visitado</label>
            <input type="checkbox" name="EU" id="EU"> Estados Unidos
            <input type="checkbox" name="CA" id="CA"> Canad치
            <input type="checkbox" name="JA" id="JA"> Jap칩n
            <input type="checkbox" name="ES" id="ES"> Espa침a

            <br><br><br>

            <label for="mensaje">Mensaje o comentario:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="3">

            </textarea>

            <br><br><br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <select name="paises" id="paises">
        <option value="1">Estados Unidos</option>
        <option value="2">Canada</option>
        <option value="3">Japon</option>
        <option value="4">Cuba</option>
        <option value="5">Yemen</option>
    </select>

    <form name="formulario1">
        <label for="usuario">Usuario</label>
        <input required type="text" name="usuario">
        <label for="password">Contrase침a</label>
        <input required type="password" name="password">
        <input type="submit" name="Enviar">
    </form>

    <form name="forma1">
        <label for="color">Selecciona un color</label>
        <input type="color" name="color">

        <p>
        <label for="nac">Fecha de nacimiento</label>
        <input type="date" name="nac">
        </p>

        <p>
        <label for="entrada">Entrada</label>
        <input type="datetime-local" name="entrada">
        </p>

        <p>
            <label for="archivo">Subir archivo</label>
            <input type="file" name="archivo" id="archivo">
        </p>

        <p>
            <label for="edad">Ingresa tu edad</label>
            <input type="number" name="edad" id="edad" placeholder="10" value="18">
        </p>

        <p>
            <label for="volumen">Volumen entre 0 y 100</label>
            <input type="range" name="volumen" id="volumen" min="0" max="100">
        </p>

        <p>
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora">
        </p>

        <p>
            <label for="semana">Semana:</label>
            <input type="week" name="semana" id="semana">
        </p>

        <p>
            <label for="celular">Telefono</label>
            <input type="tel" name="celular" id="celular" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="Ingresa un numero de celular">
        </p>

        <p>
            <input type="submit" name="enviar" id="enviar">
        </p>
    </form>

</body>
</html>
